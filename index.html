<!DOCTYPE html>

<body>
WebSocket test page
<script>
    let ws = new WebSocket('ws://localhost:3001');
    ws.onmessage = event => alert('Message from server: ' + event.data);
    ws.onopen = () => ws.send('hello');
</script>
